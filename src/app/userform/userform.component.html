
<h3>{{title}}</h3>
<input [(ngModel)]='user.name'>
<input [(ngModel)]='user.age' placeholder="age" type='number'>
<input type="date" [(ngModel)] = 'user.dob'>
<button (click)='save()'>Save</button>
<table>
  <thead><td>FirstName</td>
  <td>Age</td>
  <td>DOB</td>
  </thead>
<tbody>
  <tr *ngFor='let user1 of userArray'>
    <td>{{user1.name}}</td>
    <td>{{user1.age}}</td>
    <td>{{user1.dob}}</td>
  </tr>
</tbody>
</table>
